    <script>
        // Loader animat
        window.addEventListener("load", function() {
            document.getElementById("loader").style.opacity = 0;
            document.getElementById("loader").style.visibility = "hidden";
            setTimeout(function(){
                document.getElementById("loader").remove();
            }, 800);
        });

        // Navbar active link
        const sections = document.querySelectorAll('section, .contact-wrapper, .video-section');
        const navLinks = document.querySelectorAll('.navbar a');
        window.onscroll = () => {
            let current = "";
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 80;
                if(pageYOffset >= sectionTop) current = section.getAttribute('id');
            });
            navLinks.forEach(link => {
                link.classList.remove('active');
                if(link.getAttribute('href').includes(current)) link.classList.add('active');
            });
        };

        // Muzica background (loop e deja setat)
        const bgmusic = document.getElementById('bgmusic');
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                bgmusic.pause();
                musicIcon.textContent = 'üîà';
                isPlaying = false;
            } else {
                bgmusic.volume = 0.5;
                bgmusic.play();
                musicIcon.textContent = 'üîä';
                isPlaying = true;
            }
        }
        musicBtn.onclick = toggleMusic;
        document.body.addEventListener('click', function onFirstClick() {
            if (!isPlaying) {
                toggleMusic();
                document.body.removeEventListener('click', onFirstClick);
            }
        }, { once: true });

            {id:"EoGS4yAizbA", title:"Design Fantasy Inventory"},
        ];
        const ytContainer = document.getElementById('youtube-list');
        ytVideos.forEach(video => {
            ytContainer.innerHTML += `
                <a class="video-card" href="https://www.youtube.com/watch?v=${video.id}" target="_blank">
                    <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" class="video-thumb">
                    <div class="video-info">
                        <span class="yt-icon">‚ñ∂Ô∏è</span>

        });
