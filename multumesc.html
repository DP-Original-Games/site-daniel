<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mulțumesc pentru mesaj!</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: 'Montserrat', Arial, sans-serif;
    background: url('fantasy_landscape_blur_soft.png') center center/cover no-repeat fixed;
    color: #fff;
    position: relative;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: rgba(30,30,30,0.55);
    backdrop-filter: blur(8px);
    z-index: 0;
    pointer-events: none;
  }
  .container {
    position: relative;
    z-index: 1;
    max-width: 420px;
    width: 90vw;
    background: rgba(30,30,30,0.9);
    border-radius: 24px;
    box-shadow: 0 6px 34px rgba(0,0,0,0.25);
    padding: 44px 32px;
    margin: 10vh auto;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s ease forwards;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .logo-main {
    width: 80px;
    height: 80px;
    margin: 0 auto 24px auto;
    border-radius: 18px;
    background: rgba(0,0,0,0.4);
    border: 3px solid #fd9e2e;
    box-shadow:
      0 0 0 8px rgba(253,158,46,0.1),
      0 3px 16px rgba(0,0,0,0.14);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    display: block;
  }
  .logo-main:hover {
    box-shadow:
      0 0 22px 10px #fd9e2e,
      0 3px 16px rgba(0,0,0,0.18);
    transform: scale(1.1) rotate(-2deg);
  }
  h1 {
    font-size: 2.2rem;
    margin-bottom: 16px;
    color: #fd9e2e;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  p {
    font-size: 1.08rem;
    line-height: 1.5;
    margin-bottom: 40px;
    color: #eee;
  }
  .btn-back {
    background: #fd9e2e;
    color: #1d1d1d;
    font-size: 1.15rem;
    font-weight: 700;
    padding: 16px 48px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(253,158,46,0.5);
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.25s ease, transform 0.2s ease;
  }
  .btn-back:hover {
    background-color: #ffb554;
    color: #222;
    transform: scale(1.05);
  }
  @media (max-width: 480px) {
    .container {
      padding: 32px 22px;
      margin: 8vh auto;
    }
    h1 {
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 32px;
    }
    .btn-back {
      padding: 14px 36px;
      font-size: 1.05rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-live="polite" aria-label="Mulțumire pentru mesaj">
    <img src="logo.png" alt="Logo DP Games" class="logo-main" />
    <h1>Mulțumesc pentru mesaj!</h1>
    <p>
      Mesajul tău a fost trimis cu succes.<br />
      Te voi contacta în cel mai scurt timp posibil.<br /><br />
      Între timp, poți reveni pe pagina principală:
    </p>
    <a href="index.html" class="btn-back" aria-label="Înapoi la pagina principală">Înapoi la homepage</a>
  </div>
</body>
</html>
