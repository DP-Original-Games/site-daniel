      border: none;

    .logo-main {

      justify-content: flex-end;
      width: 100vw;
      max-width: 420px;
    }
    .lang-wrap select {

      font-size:1.09em;
      border-radius:8px;
      background:#232;
      color:#fd9e2e;
      border:2px solid #fd9e2e;
      outline: none;
      font-weight: 700;
      margin-top: 12px;
      margin-right: 20px;
      cursor: pointer;
    }

      .download-box { max-width: 98vw; padding: 20px 4vw; }
      .download-btn { font-size: 1.05em; padding: 13px 16vw; }
      .logo-main { width: 54px; height: 54px; }
      .lang-wrap select { margin-right: 0; width: 92vw; margin-left: 0; }
      .lang-wrap { justify-content: center; }

    function setLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
    }

    const sel = document.getElementById('lang-switcher');
    sel.value = localStorage.getItem('lang') || 'ro';
    setLanguage(sel.value);

    sel.onchange = function() {
      setLanguage(this.value);
    };
