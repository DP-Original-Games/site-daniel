<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="thank_you_title">Mulțumim pentru achiziție!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('fantasy_landscape_blur_soft.png') center center/cover no-repeat fixed;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff; text-align: center;
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .download-box {
      background: rgba(30,30,30,0.97);
      border-radius: 20px;
      box-shadow: 0 4px 22px #0007;
      padding: 40px 18px;
      margin: 20px auto;
      max-width: 410px;
      animation: fadein 0.7s cubic-bezier(.5,.01,.2,1);
    }
    @keyframes fadein { from { opacity:0; transform:translateY(38px);} to{opacity:1;transform:none;} }
    .download-btn {
      background: #fd9e2e;
      color: #232323;
      font-size: 1.22em;
      font-weight: 800;
      padding: 16px 44px;
      border: none;
      border-radius: 14px;
      text-decoration: none;
      margin: 24px auto 0 auto;
      display: inline-block;
      box-shadow: 0 2px 20px #fd9e2e32;
      transition: background .15s, color .15s, transform .13s;
      cursor: pointer;
    }
    .download-btn:hover {
      background: #ffb554;
      color: #232323;
      transform: scale(1.05);
    }
    .logo-main {
      width: 72px; height: 72px;
      margin-bottom: 18px;
      border-radius: 15px;
      background: rgba(0,0,0,0.4);
      border: 3px solid #fd9e2e;
      box-shadow: 0 0 0 8px rgba(253,158,46,0.07), 0 3px 16px rgba(0,0,0,0.12);
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .lang-wrap {
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-end;
      width: 100vw;
      max-width: 420px;
    }
    .lang-wrap select {
      padding:7px 24px;
      font-size:1.09em;
      border-radius:8px;
      background:#232;
      color:#fd9e2e;
      border:2px solid #fd9e2e;
      outline: none;
      font-weight: 700;
      margin-top: 12px;
      margin-right: 20px;
      cursor: pointer;
    }
    #redirect-msg {
      display: none;
      margin-top: 15px;
      font-size: 1.08em;
      color: #fd9e2e;
      font-weight: bold;
    }
    @media (max-width:500px) {
      .download-box { max-width: 98vw; padding: 20px 4vw; }
      .download-btn { font-size: 1.05em; padding: 13px 16vw; }
      .logo-main { width: 54px; height: 54px; }
      .lang-wrap select { margin-right: 0; width: 92vw; margin-left: 0; }
      .lang-wrap { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="lang-wrap">
    <select id="lang-switcher">
      <option value="ro">Română</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="ru">Русский</option>
      <option value="uk">Українська</option>
      <option value="tr">Türkçe</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="pt">Português</option>
      <option value="hi">हिन्दी</option>
      <option value="pl">Polski</option>
    </select>
  </div>
  <div class="download-box">
    <img src="logo.png" alt="Logo DP Games" class="logo-main" />
    <h2 data-i18n="thank_you_title">Mulțumim pentru achiziție!</h2>
    <p data-i18n="thank_you_msg">
      Plata ta a fost procesată cu succes.<br>
      Apasă pe butonul de mai jos pentru a descărca scriptul tău:
    </p>
    <button id="download-btn" class="download-btn" data-i18n="download_btn">Descarcă scriptul</button>
    <p id="redirect-msg" data-i18n="redirecting_msg">Redirecționare către pagina principală...</p>
    <p style="font-size:0.93em;color:#ffb554;margin-top:20px;">
      <span data-i18n="contact_support">Dacă ai probleme la descărcare, scrie la</span><br>
      <a href="mailto:business@dporiginalgames.eu" style="color:#fd9e2e;">business@dporiginalgames.eu</a>
    </p>
    <div style="margin-top:18px;font-size:0.93em;color:#aaa;" data-i18n="download_copyright">
      &copy; 2025 DP Original Games. Toate drepturile rezervate.
    </div>
  </div>
  <script src="translations.js"></script>
  <script>
    // Inițializează traducerile (ex: initI18n('lang-switcher');)
    if (typeof initI18n === 'function') {
      initI18n('lang-switcher');
    }

    document.getElementById('download-btn').onclick = function () {
      // Descarcă fișierul .cs
      const link = document.createElement('a');
      link.href = 'FirstPersonMovement.cs';
      link.download = 'FirstPersonMovement.cs';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Arată mesajul de redirect
      document.getElementById('redirect-msg').style.display = 'block';

      // După 1 secundă mergi la homepage
      setTimeout(function () {
        window.location.href = 'index.html';
      }, 1000);
    };
  </script>
</body>
</html>
