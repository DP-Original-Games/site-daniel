  <style>

      min-height: 100vh;

    .download-box {
      background: rgba(30,30,30,0.97);
      border-radius: 20px;

      margin: 20px auto;

    }
    .download-btn:hover {
      background: #ffb554;
      color: #232323;
      transform: scale(1.05);
    }
    .logo-main {
      width: 72px; height: 72px;
      margin-bottom: 18px;
      border-radius: 15px;
      background: rgba(0,0,0,0.4);
      border: 3px solid #fd9e2e;
      box-shadow: 0 0 0 8px rgba(253,158,46,0.07), 0 3px 16px rgba(0,0,0,0.12);
      display: block;
      margin-left: auto; margin-right: auto;
    }
    @media (max-width:500px) {
      .download-box { max-width: 98vw; padding: 20px 4vw; }
      .download-btn { font-size: 1.05em; padding: 13px 16vw; }
